<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game with Screen Scroll</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        #gameCanvas { background-color: #87CEEB; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game settings
        const gravity = 0.5;
        const friction = 0.8;
        const baseJump = -10; // Base jump velocity
        const platformGap = 70; // Gap between platforms
        
        // Player
        let player = {
            x: canvas.width / 2,
            y: canvas.height - 150,
            width: 20,
            height: 20,
            speed: 5,
            velX: 0,
            velY: 0,
            jumping: false
        };

        // Platforms
        let platforms = [];
        let lastPlatformY = canvas.height - platformGap;
        while (lastPlatformY > 0) {
            platforms.push({
                x: Math.random() * (canvas.width - 50),
                y: lastPlatformY,
                width: 100,
                height: 10
            });
            lastPlatformY -= platformGap;
        }

        // Platform height display
        let platformHeight = 0;

        // Key Listener
        let keys = [];
        window.addEventListener('keydown', function(e) {
            keys[e.keyCode] = true;
            if (e.keyCode == 32 && !player.jumping) { // Space key for jump
                player.jumping = true;
                player.velY = baseJump - Math.abs(player.velX); // Higher jump if running faster
            }
        });
        window.addEventListener('keyup', function(e) {
            keys[e.keyCode] = false;
        });

        function updateGame() {
            // Check key inputs
            if (keys[39]) { // right arrow
                if (player.velX < player.speed) {
                    player.velX++;
                }
            }         
            if (keys[37]) { // left arrow
                if (player.velX > -player.speed) {
                    player.velX--;
                }
            }

            player.velX *= friction;
            player.velY += gravity;

            player.x += player.velX;
            player.y += player.velY;

            // Screen scroll
            if (player.y < canvas.height / 4) {
                let scrollSpeed = Math.abs(player.velY);
                player.y += scrollSpeed;
                platforms.forEach(platform => {
                    platform.y += scrollSpeed;
                });
            }

            // Remove platforms that are out of view
            platforms = platforms.filter(platform => platform.y < canvas.height);

            // Generate new platforms
            while (platforms[platforms.length - 1].y > platformGap) {
                let newPlatformY = platforms[platforms.length - 1].y - platformGap;
                if (newPlatformY > 0) {
                    platforms.push({
                        x: Math.random() * (canvas.width - 50),
                        y: newPlatformY,
                        width: 100,
                        height: 10
                    });
                }
            }

            // Collision with the canvas edges
            if (player.x >= canvas.width - player.width) {
                player.x = canvas.width - player.width;
            } else if (player.x <= 0) {
                player.x = 0;
            }

            if (player.y >= canvas.height - player.height) {
                player.y = canvas.height - player.height;
                player.jumping = false;
                player.velY = 0;
            }

            // Platform collision
            platforms.forEach(platform => {
                if (
                    player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height > platform.y &&
                    player.y + player.height < platform.y + platform.height &&
                    player.velY >= 0
                ) {
                    player.jumping = false;
                    player.velY = 0;
                    player.y = platform.y - player.height;
                    platformHeight = platform.y; // Store the platform height
                }
            });

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw player
            ctx.fillStyle = 'red';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Draw platforms
            platforms.forEach(platform => {
                ctx.fillStyle = 'black';
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });

            // Display platform height
            ctx.fillStyle = 'white';
            ctx.font = '16px Arial';
            ctx.fillText(`Platform Height: ${platformHeight}`, 10, 30);

            requestAnimationFrame(updateGame);
        }

        updateGame();
    </script>
</body>
</html>
